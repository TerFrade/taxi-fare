<div>
  <div class="d-flex align-items-center">
    <h1>List of Taxi's</h1>
    <button
      type="button"
      class="btn btn-primary ms-4"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="isEditing = false"
    >
      Add Taxi
    </button>
  </div>
  <div class="row mt-4">
    <div class="col-sm-4 mb-4" *ngFor="let taxi of taxis">
      <div class="card">
        <div class="card-body text-dark">
          <h5 class="card-title">{{ VehicleType[taxi.vehicleType] }}</h5>
          <p class="card-text" *ngIf="taxi.drivers == null">No drivers yet</p>
          <p class="card-text" *ngIf="taxi.drivers != null">
            Driven by:
            <span *ngFor="let driver of taxi.drivers">
              <p>{{ driver.name }} {{ driver.surname }}</p>
            </span>
          </p>
          <div>
            <button
              class="btn btn-warning me-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="getTaxi(taxi.id)"
            >
              Edit
            </button>
            <button class="btn btn-danger" (click)="delete(taxi.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h5 *ngIf="taxis.length == 0">There are no taxi's, please add some.</h5>
</div>

<!-- Modal -->
<div
  class="modal fade text-dark"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Taxi Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="clear()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text w-50" id="inputGroup-sizing-default"
            >Base Fare Price</span
          >
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            [(ngModel)]="taxi.baseFarePrice"
            name="baseFarePrice"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text w-50" id="inputGroup-sizing-default"
            >Base Fare Distance</span
          >
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            [(ngModel)]="taxi.baseFareDistance"
            name="baseFareDistance"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveChanges()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
