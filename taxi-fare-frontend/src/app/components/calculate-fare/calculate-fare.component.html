<div>
  <div class="d-flex">
    <h1 class="me-4">List of Fares</h1>
    <div class="mb-3 me-4">
      <input
        class="form-control"
        type="file"
        id="formFile"
        (change)="handleFileInput($event)"
      />
    </div>
    <div class="me-4">
      <select
        class="form-select"
        aria-label="Default select example"
        aria-describedby="inputGroup-sizing-default"
        [(ngModel)]="transportChoice"
        name="transportChoice"
      >
        <option disabled selected value="null">Transports</option>
        <option value="Taxi">Taxi</option>
        <option value="Bus">Bus</option>
        <option value="Train">Train</option>
      </select>
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="calculateFare()">
        Calculate
      </button>
    </div>
  </div>

  <div class="row mt-4">
    <div
      class="col-sm-4 mb-4"
      *ngFor="let taxi of taxisWithPrice; let i = index"
    >
      <div class="card">
        <div class="card-body text-dark">
          <h5 class="card-title">
            {{ VehicleType[taxi[0].vehicleType] }} {{ i + 1 }}
          </h5>
          <p class="card-text" *ngIf="taxi[0].driver == null">No drivers yet</p>
          <div class="card-text" *ngIf="taxi[0].driver != null">
            <p>
              Driven by: {{ taxi[0].driver.name }} {{ taxi[0].driver.surname }}
            </p>
          </div>
          <p class="card-text">Price per units traveled: {{ taxi[1] }}</p>
        </div>
      </div>
    </div>
  </div>
  <h5 *ngIf="taxisWithPrice.length == 0">No fares have been calculated yet.</h5>
</div>
