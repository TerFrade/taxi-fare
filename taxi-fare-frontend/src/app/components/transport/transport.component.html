<div>
  <div class="d-flex align-items-center">
    <h1>List of Vehicles</h1>
    <button
      type="button"
      class="btn btn-primary ms-4"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      (click)="isEditing = false"
    >
      Add Vehicle
    </button>
  </div>
  <div class="row mt-4">
    <div class="col-sm-4 mb-4" *ngFor="let vehicle of vehicles">
      <div class="card">
        <div class="card-body text-dark">
          <h5 class="card-title">{{ VehicleType[vehicle.vehicleType] }}</h5>
          <p class="card-text">
            Driven by:
            <span>{{ vehicle.driver.name }} {{ vehicle.driver.surname }}</span>
          </p>
          <div>
            <button
              class="btn btn-warning me-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="getDriver(vehicle.id)"
            >
              Edit
            </button>
            <button class="btn btn-danger" (click)="delete(vehicle.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h5 *ngIf="vehicles.length == 0">There are no vehicles, please add some.</h5>
</div>
